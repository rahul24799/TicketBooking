<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD ITEMS</title>
</head>
<body style="background-color: darkcyan;text-align: center;background-image: url(image/Pan.jpg);">
    <h1 style="text-align: center;color: rgb(44, 18, 160);background-color: rgb(172, 189, 207);">FOOD ITEMS</h1>
    <FORM action="order.html">
        <DIV>
            <label for="corn" style="font-style: italic;color: darkgrey;"><b>POP CORN</b></label>
            <input type="text" name="popcorn" id="corn" list="popcorn" autofocus>
            <datalist id="popcorn">
                <option value="swtpopcorn">SWEET POPCORN</option>
                <option value="butterpopcorn">BUTTER POPCORN</option>
                <OPTION Value="plainpopcorn">PLAIN POPCORN</OPTION>
            </datalist>
                <label for="count" style="font-style: italic;color: darkgrey;"><b>COUNT</b></label>
                <input type="number" name="count" id="count">
            </DIV>
        <br/><br>
        <DIV>
            <label for="cream" style="font-style: italic;color: darkgrey;"><b>ICE CREAM</b></label>
            <INPUT Type="text" name="icecream" id="cream"  list="icecream">
            <datalist id="icecream">
                <option value="strawberry">STRAWBERRY</option>
                <option value="vennila">VENNILA</option>
                <option value="choclate">CHOCOLATE</option>
            </datalist>
            <label for="count" style="font-style: italic;color: darkgrey;"><b>COUNT</b></label>
            <input type="number" name="count" id="count">
        </DIV>
        <br/><br/>
        <div>
            <label for="drinks" style="font-style: italic;color: darkgrey;"><b>COOL DRINKS</b></label>
            <input type="text" name="cooldrinks" id=" drinks" list="cool drinks">
            <datalist id="cool drinks">
                <option value="coke">COCA-COLA</option>
                <option value="pepsi">pepsi</option>
                <option value="sprit">SPRIT</option>
            </datalist>
            <label for="count" style="font-style: italic;color: darkgrey;"><b>COUNT</b></label>
            <input type="number" name="count" id="count">
        </div>
        <br/><br/>
        <div>
            <label for="chocolate" style="font-style: italic;color: darkgrey;"><b>CHOCOLATE</b></label>
            <input type="text" name="choco" id="chocolate" list="choce">
            <datalist id="choce">
                <option value="kitkat">KITKAT</option>
                <OPTION VALUE="diarymilk">DIARY MILK</OPTION>
                <option value="Galaxy">GALAXY</option>
            </datalist>
            <label for="count" style="font-style: italic;color: darkgrey;"><b>COUNT</b></label>
            <input type="number" name="count" id="count">
        </div>
        <br/><br/>
        <button>OK</button>&nbsp;&nbsp;
        <button type="reset">reset</button>
        
    </FORM>
    
</body>
</html>
